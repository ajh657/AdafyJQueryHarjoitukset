<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <p></p>
    <h2 id="text">This is example form</h2>
    <div> First name: <input type="text" name=”first”><br> Last name: <input type="text" name=”last”> </div>
    <script>
        $("input").focus((event) => {
            $("#text").text(event.target.getAttribute("name").toUpperCase().replaceAll("”", ""))
        }).focusout(() => {
            $("#text").text("This is example form")
        })
    </script>
</body>

</html>
