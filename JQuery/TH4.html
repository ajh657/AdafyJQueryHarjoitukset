<!doctype html>
<html lang="en">

<head>
    <title>TH4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row" id="dataTable">
        </div>
    </div>

    <script>
        $(() => {
            const apiURL = "https://itunes.apple.com/lookup?id=1472380750&entity=album"
            $.ajax({
                url: apiURL,

                // The name of the callback parameter, as specified by the YQL service
                jsonp: "callback",

                // Tell jQuery we're expecting JSONP
                dataType: "jsonp",

                // Work with the response
                success: (data) => {
                    console.log(data)
                    data.results.slice(1).forEach(element => {
                        console.log(element)
                        var newElement = "<div class=\"col-sm-3\">"
                            + `<img src="${element.artworkUrl100}">`
                            + `<h3>${element.collectionName}</h3>`
                            + "<div class=\"col-sm-3\">";
                        $("#dataTable").append(newElement)
                    });
                }
            });
        })
    </script>
</body>

</html>
